    - { cask_app_name: "atext", tags: ["atext"], role: danbohea.cask-app }
    - { cask_app_name: "dropbox", tags: ["dropbox"], role: danbohea.cask-app }
    - { cask_app_name: "nordvpn", tags: ["nordvpn"], role: danbohea.cask-app }
